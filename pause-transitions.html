<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pausing Transitions</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            margin: 30px;
            background: red;
            transition: all 3s ease;
        }
        .horizTranslate {
            margin-left: 50% !important;
        }
    </style>
</head>
<body>
<h3>Pure Javascript</h3>
<div class="box"></div>
<button class="toggleButton" value="play">Play</button>

<h3>jQuery</h3>
<div class="box"></div>
<button class="toggleButton" value="play">Play</button>

<script src="js/jquery.js"></script>
<script>

    let boxOne = document.getElementsByClassName('box')[0],
        $boxTwo = $('.box:eq(1)');

    document.getElementsByClassName('toggleButton')[0].onclick = function () {
        if (this.innerHTML === 'Play') {
            this.innerHTML = 'Pause';
            boxOne.classList.add('horizTranslate');
        } else {
            this.innerHTML = 'Play';
            let computedStyle = window.getComputedStyle(boxOne),
                marginLeft = computedStyle.getPropertyValue('margin-left');

            boxOne.style.marginLeft = marginLeft;
            boxOne.classList.remove('horizTranslate');
        }
    };

    $('.toggleButton:eq(1)').on('click', function () {
        if ($(this).html() === 'Play') {
            $(this).html('Pause');
            $boxTwo.addClass('horizTranslate');
        } else {
            $(this).html('Play');
            let computedStyle = $boxTwo.css('margin-left');
            $boxTwo.removeClass('horizTranslate');
            $boxTwo.css('margin-left', computedStyle);
        }
    });

</script>
</body>
</html>
